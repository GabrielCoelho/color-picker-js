<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Picker Challenge</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron" id="colorChange">
        <div class="container">
            <h1 class="display-4">Color Picker Challenge</h1>
            <p class="lead" id="colorToFind">RGB( 255, 255, 255 )</p>
            <hr class="my-4">
            <p id="innerContent">Find the color</p>
        </div>
    </div>

    <div class="container">
        <nav class="nav nav">
            <li class="nav-item">
                <a class="nav-link active" id="new" href="#">Start a new Challenge</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="easy" href="#">Easy</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="normal" href="#">Normal</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="hard" href="#">Hard</a>
            </li>
        </nav>

        <div class="row">
            <div class="col-sm-4 d-block"><div id="color1"></div></div>
            <div class="col-sm-4 d-block"><div id="color2"></div></div>
            <div class="col-sm-4 d-block"><div id="color3"></div></div>
            <div class="col-sm-4 d-none"><div id="color4"></div></div>
            <div class="col-sm-4 d-none"><div id="color5"></div></div>
            <div class="col-sm-4 d-none"><div id="color6"></div></div>
            <div class="col-sm-4 d-none"><div id="color7"></div></div>
            <div class="col-sm-4 d-none"><div id="color8"></div></div>
            <div class="col-sm-4 d-none"><div id="color9"></div></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</html>
